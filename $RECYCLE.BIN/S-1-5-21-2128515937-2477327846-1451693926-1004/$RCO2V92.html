<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadr√≠cula Responsiva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: white;
            margin: 0;
            overflow: hidden;
            padding: 10px;
        }

        .container {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            width: 80%;
            max-width: 900px;
            justify-items: center;
            transition: transform 0.3s ease-in-out;
        }

        .grid-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
            width: 100%;
            aspect-ratio: 1 / 1;/
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .grid-item:hover {
    transform: scale(1.05);
}

.grid-item.active {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(1.1);
    z-index: 1000;
    width: 80vw;
    height: auto;
    max-width: 90%;
    max-height: 90%;
    background: white;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    display: flex;
    justify-content: center;
    align-items: center;
}

.grid-item.active img {
    width: 100%;
    height: auto;
    max-width: 100%;
    max-height: 90vh;
    object-fit: contain;
    border-radius: 10px;
}


        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        .overlay.active {
            display: block;
        }

        @media (max-width: 468px) {
            .grid {
                grid-template-columns: repeat(3, 1fr);
                width: 90%;
                max-width: 600px;
                padding: 15px;
            }

            .grid-item {
                width: 100%;
                aspect-ratio: 1 / 1;
            }
        }

        @media (max-width: 480px) {
            .grid {
                grid-template-columns: repeat(3, 1fr);
                width: 95%;
                max-width: 450px;
                padding: 20px;
            }

            .grid-item {
                width: 100%;
                aspect-ratio: 1 / 1;
            }

            .btn {
                font-size: 14px;
                padding: 8px 16px;
            }
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .btn {
            padding: 10px 20px;
            margin-top: 40px;
            text-decoration: none;
            font-size: 16px;
            color: #ffffff;
            background-color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            animation: bounce 1.5s infinite;
        }

        @media (max-width: 780px) {
            .btn {
                margin-top: 10px;
            }
        }

        .btn:hover {
            background-color: #1E90FF;
            color: rgb(255, 255, 255);
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="overlay" onclick="closeActive()"></div>
    <div class="container">
        <div class="grid">
            <div class="grid-item" onclick="toggleSize(this)"><img src="assets/cajaquerida/7.png" alt="Imagen 1"></div>
            <div class="grid-item" onclick="toggleSize(this)"><img src="assets/cajaquerida/6.png" alt="Imagen 2"></div>
            <div class="grid-item" onclick="toggleSize(this)"><img src="assets/cajaquerida/3.png" alt="Imagen 3"></div>
            <div class="grid-item" onclick="toggleSize(this)"><img src="assets/cajaquerida/4.png" alt="Imagen 4"></div>
            <div class="grid-item" onclick="toggleSize(this)"><img src="assets/cajaquerida/5.png" alt="Imagen 5"></div>
            <div class="grid-item" onclick="toggleSize(this)"><img src="assets/cajaquerida/1.jpg" alt="Imagen 6"></div>
            <div class="grid-item" onclick="toggleSize(this)"><img src="assets/cajaquerida/2.png" alt="Imagen 7"></div>
            <div class="grid-item" onclick="toggleSize(this)"><img src="assets/cajaquerida/8.png" alt="Imagen 8"></div>
            <div class="grid-item" onclick="toggleSize(this)"><img src="assets/cajaquerida/9.png" alt="Imagen 9"></div>
            <div class="grid-item" onclick="toggleSize(this)"><img src="assets/cajaquerida/10.png" alt="Imagen 10">
            </div>
            <div class="grid-item" onclick="toggleSize(this)"><img src="assets/cajaquerida/15.png" alt="Imagen 11">
            </div>
            <div class="grid-item" onclick="toggleSize(this)"><img src="assets/cajaquerida/12.png" alt="Imagen 12">
            </div>
            <div class="grid-item" onclick="toggleSize(this)"><img src="assets/cajaquerida/13.png" alt="Imagen 13">
            </div>
            <div class="grid-item" onclick="toggleSize(this)"><img src="assets/cajaquerida/11.png" alt="Imagen 14">
            </div>
            <div class="grid-item" onclick="toggleSize(this)"><img src="assets/cajaquerida/16.png" alt="Imagen 15">
            </div>
        </div>
    </div>
    <div class="button-container">
        <a href="index.html#branding" class="btn"><strong>Regresar</strong></a>
    </div>

    <script>
        function toggleSize(element) {
            const activeElement = document.querySelector('.grid-item.active');
            const overlay = document.querySelector('.overlay');

            if (activeElement && activeElement !== element) {
                activeElement.classList.remove('active');
            }

            if (!element.classList.contains('active')) {
                element.classList.add('active');
                overlay.classList.add('active');
            } else {
                element.classList.remove('active');
                overlay.classList.remove('active');
            }
        }

        function closeActive() {
            const activeElement = document.querySelector('.grid-item.active');
            const overlay = document.querySelector('.overlay');
            if (activeElement) {
                activeElement.classList.remove('active');
            }
            overlay.classList.remove('active');
        }
    </script>

</body>

</html>
